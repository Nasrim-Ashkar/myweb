<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mywebsite.css">

    <script src="https://kit.fontawesome.com/59496bb9f2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <h1>Wedding Planner</h1>
        <div id="h2">
            <p id="h1">“Your task is not to seek for love, but merely to seek and find all the barriers within yourself that you have built against it.”
                —Rumi</p>

        </div> </div>
    <div class="row">
        <div class="coloum side img1">
        </div>
        <div class="coloum middle">
            <div class="b1">
                <h2>Invitation Card</h2>

                <img src="./bookimages/invitation.jpg" alt="">
            </div>
            <div class="b2">
                <h2>Reception</h2>
                <img src="./bookimages/reception.jpg" alt="">
            </div>
            <div class="b3">
                <h2>Stage Decoration</h2>
                <img src="./bookimages/stage.jpg" alt="">
            </div>
            <div class="b4">
                <h2>Photography</h2>
                <img src="./bookimages/photography.jpeg" alt="">
            </div>
        </div>
    </div>
    <div class="table">
        <form action="" >
            <h2 class="t1">Contact Us</h2>
             
            <div class="">
              <div class="" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="message" type="text" placeholder="Message">
                </div>
            </div><br>
            
            <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>
            
            </form>
    </div>
    <div class="footer">
      <h3>Follow us</h3>
      <i class="fa-brands fa-2x fa-facebook"></i>
      <i class="fa-brands fa-2x fa-instagram"></i>
      <i class="fa-brands fa-2x fa-twitter"></i><br>
      <h1 id="w1">Wedding Planner</h1>
        
    </div>
</body>

</html>
